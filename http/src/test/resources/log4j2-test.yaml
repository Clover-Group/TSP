Configuration:
  status: warn

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    TestContainers:
      - name: org.testcontainers
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole
    Docker:
      - name: com.github.dockerjava
        level: error
        additivity: false
        AppenderRef:
          - ref: LogToConsole

    TSP:
      - name: ru.itclover.tsp
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole

    Root:
      level: error
      AppenderRef:
        ref: LogToConsole
