Configuration:
  status: warn

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: logs/app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    TestContainers:
      - name: org.testcontainers
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
    Docker:
      - name: com.github.dockerjava
        level: error
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile

    TSP:
      - name: ru.itclover.tsp
          level: info
          additivity: false
          AppenderRef:
            - ref: LogToConsole
            - ref: LogToRollingFile

    Root:
      level: error
      AppenderRef:
        ref: LogToConsole
